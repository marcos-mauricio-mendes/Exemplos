<!doctype html>
<html>
<head>

<title>Documento sem título</title>

<body>
<form id="form1" name="form1" method="post">

    <tr>
      <td height="42" colspan="2" align="center" bgcolor="#CCCCCC" style="font-size: 18px">Deixe seu Comentário</td>

      <td width="155" height="44" bgcolor="#CCCCCC" style="font-size: 18px">Nome:</td>

    <tr>
      <td height="134" bgcolor="#CCCCCC" style="font-size: 18px">Mensagem:</td>

    </tr>
    <tr>
      <td height="42" colspan="2" align="right" bgcolor="#CCCCCC" style="font-size: 18px"><input type="button" name="button" id="button" value="Enviar"></td>
    </tr>
  </table>
</form>
